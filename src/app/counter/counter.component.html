<!-- counter.component.html -->
<div class="counter">
    <button (click)="decrement()" aria-label="Decrease the counter by one">
      <svg aria-hidden="true" viewBox="0 0 1 1">
        <path d="M0,0.5 L1,0.5" />
      </svg>
    </button>
  
    <div class="counter-viewport">
      <div class="counter-digits" [@counterAnimation]="count">
        <strong class="hidden" aria-hidden="true">{{ count + 1 }}</strong>
        <strong>{{ count }}</strong>
      </div>
    </div>
  
    <button (click)="increment()" aria-label="Increase the counter by one">
      <svg aria-hidden="true" viewBox="0 0 1 1">
        <path d="M0,0.5 L1,0.5 M0.5,0 L0.5,1" />
      </svg>
    </button>
  </div>
